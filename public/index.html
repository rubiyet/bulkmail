<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulk Email Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bulk Email Sender</h1>
        <div class="form-group">
            <label for="emails">Emails (comma-separated):</label>
            <textarea id="emails" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="subjects">Subject:</label>
            <textarea id="subjects" rows="2"></textarea>
        </div>
        <!-- HTML Templates -->
        <label for="box1">Box 1 (Email Body):</label>
        <textarea id="box1" name="box1" rows="4" placeholder="HTML content for Box 1"></textarea>

        <label for="box2">Box 2 (Email Body):</label>

        <label for="box3">Box 3 (Email Body):</label>

        <div class="form-group">
            <label for="userEmail">Your Email:</label>
            <input type="text" id="userEmail" />
        </div>
        <div class="form-group">
            <label for="userPassword">Your Gmail App Password:</label>
            <input type="password" id="userPassword" />
        </div>
        <div class="form-group">
            <label for="attachmentType">Attachment Type:</label>
            <select id="attachmentType">
                <option value="">None</option>
                <option value="pdf">PDF</option>
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
            </select>
        </div>
        <div style="display: flex;">
            <button id="sendEmailsBtn">Send Emails</button>
            <button id="testEmailBtn">Test Email</button>
            <button id="resetBtn">Reset</button>
            <button id="newTabBtn">Open New Tab</button>
            <span id="sentCount"
                style=" display: none;">Sent Count: 0</span>
        </div>
    </div>

        const ws = new WebSocket('ws://localhost:3000/ws');

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.sentCount !== undefined && data.totalEmail !== undefined) {
                const sentCountElement = document.getElementById('sentCount');
                sentCountElement.innerHTML = `Sent Count: ${data.sentCount} of ${data.totalEmail}`;
            }
        };
        // Send bulk emails logic
        document.getElementById('sendEmailsBtn').addEventListener('click', async () => {
            const emails = document.getElementById('emails').value.split('\n').map(email => email.trim());
            const subjects = document.getElementById('subjects').value.split('\n').map(subject => subject.trim()) || 'Test Subject';

            sentCountElement.innerHTML = `Sent Count: 0 of ${document.getElementById('emails').value.split('\n').map(email => email.trim()).length}`;
            sentCountElement.style.cssText = 'background-color: cadetblue; padding: 0.5rem 1rem; margin-right: 10px; display: block;';


            const response = await fetch('http://localhost:3000/send-emails', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ emails, subjects, htmlTemplates: [box1, box2, box3], userEmail, userPassword, attachmentType })
            });

            if (response.ok) {
                const result = await response.json();
                alert(`Emails sent successfully! ${result.sentCount} emails sent.`);
            } else {
