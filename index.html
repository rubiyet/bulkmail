<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulk Email Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bulk Email Sender</h1>
        <div class="form-group">
            <label for="emails">Emails (comma-separated):</label>
            <textarea id="emails" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="subjects">Subjects (comma-separated):</label>
            <textarea id="subjects" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="body">Message Body:</label>
            <textarea id="body" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="userEmail">Your Email:</label>
            <input type="text" id="userEmail" />
        </div>
        <div class="form-group">
            <label for="userPassword">Your Gmail App Password:</label>
            <input type="password" id="userPassword" />
        </div>
        <button id="sendEmailsBtn">Send Emails</button>
    </div>

    <script>
        document.getElementById('sendEmailsBtn').addEventListener('click', async () => {
            const emails = document.getElementById('emails').value.split(',');
            const subjects = document.getElementById('subjects').value.split(',');
            const body = document.getElementById('body').value;
            const userEmail = document.getElementById('userEmail').value;
            const userPassword = document.getElementById('userPassword').value;

            const response = await fetch('http://localhost:3000/send-emails', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ emails, subjects, body, userEmail, userPassword })
            });

            if (response.ok) {
                alert('Emails sent successfully!');
            } else {
                alert('Some emails failed to send.');
            }
        });
    </script>
</body>
</html>
